<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="game, whack a mole"/>
    <meta name="google" content="notranslate" />

    <!--LOCAL CSS-->
    <link rel="stylesheet" href="dist/style/css/style.css">

    <!-- LOCAL JS-->

    <title>Whack A Mole</title>

<body>
    <div id="header">
        <div class="content">
            <img src="#" alt="A Mole">

        </div>

    <div id="navigation">
        <div class="content">

    <div id="footer">
        <div class="content">
            <p>Made by Flox</p>
        </div>
